name: .NET Aspire CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install Aspire Workload
      run: dotnet workload install aspire

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run Auth Tests
      env:
        JWTSECRET: ${{ secrets.JWTSECRET }}
        DOTNET_ENVIRONMENT: Development
      run: dotnet test --filter "FullyQualifiedName~RegisterCreateGetAll" --no-build --verbosity normal

    - name: Run Messaging Tests
      env:
        JWTSECRET: ${{ secrets.JWTSECRET }}
        DOTNET_ENVIRONMENT: Development
      run: dotnet test --filter "FullyQualifiedName~MessagingFunctionalTests" --no-build --verbosity normal

    - name: Run Social Tests
      env:
        JWTSECRET: ${{ secrets.JWTSECRET }}
        DOTNET_ENVIRONMENT: Development
      run: dotnet test --filter "FullyQualifiedName~SocialFunctionalTests" --no-build --verbosity normal

    - name: Run Extended Integration Tests
      env:
        JWTSECRET: ${{ secrets.JWTSECRET }}
        DOTNET_ENVIRONMENT: Development
      run: dotnet test --filter "FullyQualifiedName~ExtendedScenariosTests" --no-build --verbosity normal